    <style>


        .w3-row-padding img {
            margin-bottom: 12px
        }
        /* Set the width of the sidebar to 120px */
        .w3-sidebar {
            width: 120px;
            background: #222;
        }
        /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
        #main {
            margin-right: 120px
        }

        .w3-jumbo {
            font-size: 48px !important;
        }

        .ep-image {
            max-width: 80%;
        }

        .w3-button {
            transition: 0.3s !important;
            text-decoration: none !important;
        }


            .w3-button:hover {
                color: #000 !important;
                background-color: #bbb !important
            }

                .w3-button:hover span {
                    color: #000 !important;
                }

                .w3-button:hover i {
                    color: #000 !important;
                }
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 768px) {
            #main {
                margin-right: 0
            }

            .w3-jumbo {
                font-size: 40px !important;
            }
        }

        .button span {
            position: relative;
        }

            .button span:after {
                width: 90px;
                height: 90px;
                position: absolute;
                right: -146px;
                top: -34px;
                background: hsla(0,0%,100%,.21);
                content: "";
                border-radius: 50%;
                transition: 1s;
            }

        .button:hover {
            position: relative;
        }

            .button:hover span:after {
                width: 900px;
                height: 90px;
                right: -450px;
                top: -30px;
                background: hsla(0,0%,100%,.21);
                content: "";
                transform: unset;
            }

        .dx-texteditor {
            border-radius: 4px;
            background: white;
        }

        .center .dx-texteditor-input {
            text-align: center
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-bottom: 0 !important;
        }
    </style>

<body class="w3-black" style="direction: rtl">

    <div ng-app="AngularJSApp" style=" height:100%">
        <div id="popup_signin" dx-popup="popup_signin">
            <div style="padding:10px 10px 0 10px" ng-show="isContentVisible">
                <div style="color:red">TEST TEST TEST</div>
            </div>
        </div>
        <div class="ng-hide" ng-show="isSignedIn">
            <div class="hidden-xs" style="text-align:left;color:white;position:fixed;top:20px;left:0;padding:0 0 0 20px;direction:ltr;width:100%">
                <table>
                    <tr>
                        <td style="padding:0 10px 0 10px"><a href="" ng-click="logOut()"><i class="fas fa-power-off" style="font-size:26px"></i></a></td>
                        <td style="font-size:16px;">{{userTitle}}</td>

                    </tr>
                </table>
            </div>
            <div class="hidden-lg" style="text-align:left;color:white;position:fixed;top:0px;left:0; direction:ltr;width:100%;z-index:1000;padding:7px 0 3px 0;background:#333;color:white;border-bottom:2px solid green">
                <table>
                    <tr>
                        <td style="padding:0 10px 0 10px"><a href="" ng-click="logOut()"><i class="fas fa-power-off" style="font-size:20px"></i></a></td>
                        <td style="font-size:13px;position:relative;top:-3px">{{userTitle}}</td>

                    </tr>
                </table>
            </div>
        </div>

        <div class="anfade" ng-view>

        </div>
    </div>
